<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tv Maze - API">
  <meta name="color-scheme" content="light dark">
  <script src="https://kit.fontawesome.com/02ebd8f96e.js" crossorigin="anonymous" defer></script>
  <title>Tv Maze - API</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
    <h1>Tv Maze - API</h1>
  </header>
  <main class="main" id="main">
    <section class="box-search">
      <div class="search-input">
        <i class="icon fa-solid fa-magnifying-glass"></i>
        <input type="search" name="search-movie" id="search-movie" placeholder="Buscar...">
      </div>
    </section>
    <span class="error"></span>
    <section class="results"></section>
    <div class="loader"></div>
  </main>
  <button class="btn-scroll" name="btn-scroll" type="button" title="Ir al principio">
    <i class="fa-solid fa-arrow-up"></i>
  </button>
  <template id="movie-template">
    <figure class="movie">
      <img>
      <h2 class="movie-title"></h2>
      <p class="movie-description truncate"></p>
      
      <h3>Genres:</h3>
      <div class="movie-genres">
      </div>

    </figure>
  </template>
  <script src="js/index.js"></script>
</body>

</html>
