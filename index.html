<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://kit.fontawesome.com/02ebd8f96e.js" crossorigin="anonymous"></script>
  <title>Ejercicios del DOM</title>
</head>
<body>
  <header><h1>Ejercicios del DOM</h1></header>
    <nav id="nav-navigator" class="nav">
      <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
        <li><a href="#section4">Section 4</a></li>
        <li><a href="#section5">Section 5</a></li>
      </ul>
    </nav>
    <main>
      <section id="section1" class="section-1">
        <h2>Section 1</h2>
        <h3>Reloj Digital y Alarma Sonora</h3>
        <div class="digital-clock">
          <audio id="sound-alarm" src="media/audio/Alarm.mp3"></audio>
        </div>
        <div class="clock">
          <button class="btn-play-clock">Iniciar Reloj</button>
          <button class="btn-stop-clock">Detener Reloj</button>
          <button class="btn-alarm-play">Iniciar Alarma</button>
          <button class="btn-alarm-stop">Detener Alarma</button>
        </div>
        <audio src=""></audio>
      </section>
      <section id="section2">
        <h2>Sección 2</h2>
      </section>
      <section id="section3">
        <h2>Countdown</h2>
        <div class="countDown ">
        </div>  
      </section>
      <section id="section4" class="section-4">
        <h2>Responsive Media</h2>
        <div id="youtube"></div>
        <div id="google_maps"></div>
      </section>
      <section id="section5" class="section-5">
        <h2>Ventana Emergente</h2>
        <div id="emergy_window" class="form-emergy-window">
          <form id="form">
            <label for="url_window">Ingrese dirección web : 
              <input id="url_window" type="url" name="url_window" id="url_window" required>
            </label>
            <label for="window_width">Ingrese ancho de la ventana:
              <input id="window_width" type="number" name="window_width"  min="1" required>
            </label>
            <label for="window_heigh">Ingrese alto de la ventana:
              <input id="window_heigh" type="number" name="window_heigh"  min="1" required>
            </label>
            <input id="open_window" type="submit" value="Send">
          </form>
        </div>
      </section>
    </main>
    <button id="btn-navigator" class="hamburger hamburger--spin" type="button" title="Menú">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <div class="arrowTop" id="arrowTopBtn">
      <i class="fa-solid fa-arrow-up arrow"></i>
    </div>
    <button id="btnDarkMode" title="btn-dark-mode" type="button" class="btn-dark-mode">
      <i id="sun-moon" class="fa-solid fa-moon"></i>
    </button>

    <!-- APARTADO DEL SCRIPT -->
    <script src="JS/dom.js" type="module"></script>
</body>
</html>
